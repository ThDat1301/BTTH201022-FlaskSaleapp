{% extends 'layout/base.html' %}

{% block title %}Đăng nhập người dùng{% endblock %}

{% block content %}
<h1 class="text-center text-danger">ĐĂNG NHẬP NGƯỜI DÙNG</h1>
{% if err_msg %}
    <div class="alert alert-danger">
        <h4>{{ err_msg }}</h4>
    </div>
{% endif %}
<div class="container">
    <form method="post" class="form-horizontal"" >
        <div class="form-group" style="margin-bottom: 15px">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Nhập Username..."name="username" required>
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <label class="control-label col-sm-2" for="password">Mật khẩu:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu..." name="password" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-danger" value="Đăng nhập">
            </div>
        </div>
    </form>
</div>
{% endblock %}
