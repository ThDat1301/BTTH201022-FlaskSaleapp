{% extends 'layout/base.html' %}

{% block title %}Đăng ký người dùng{% endblock %}

{% block content %}
<h1 class="text-center text-danger">ĐĂNG KÝ NGƯỜI DÙNG</h1>
{% if err_msg %}
    <div class="alert alert-danger">
        <h4>{{ err_msg }}</h4>
    </div>
{% endif %}
<div class="container">
    <form method="post" class="form-horizontal" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
         <div class="form-group" style="margin-bottom: 15px" >
            <label class="control-label col-sm-2" for="name">Họ Tên:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Nhập họ tên..." name="name" required>
            </div>
        </div>
         <div class="form-group" style="margin-bottom: 15px">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Nhập email..." name="email"required>
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Nhập Username..."name="username" required>
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <label class="control-label col-sm-2" for="password">Mật khẩu:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu..." name="password" >
            </div>
        </div>
          <div class="form-group" style="margin-bottom: 15px">
            <label class="control-label col-sm-2" for="password_confirm">Nhập lại mật khẩu:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password_confirm" placeholder="Nhập lại mật khẩu..." name="password_confirm" >
            </div>
        </div>
         <div class="form-group" style="margin-bottom: 15px">
            <label class="control-label col-sm-2" for="avt">Ảnh đại diện:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="avt" name="avt" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-danger" value="Đăng ký">
            </div>
        </div>
    </form>
</div>
{% endblock %}
