{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}
{% block content %}
<div class="container">
    <form class="filter-product">
        <input type="text" name="keyword" class="kw-name" placeholder="Nhập tên sản phẩm">
        <input type="number" name="from_price" class="from-price" placeholder="Nhập giá bắt đầu">
        <input type="number" name="to_price" class="to-price" placeholder="Nhập giá kết thúc">
        <input type="submit" value="Tìm">
    </form>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-3 col-sm-6" style="padding: 1rem">
            <div class="card">
                <img class="card-img-top" src="{{product.image}}" alt="{{product.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{product.name}}</h4>
                    <p class="card-text">{{ "{:,.1f}".format(product.price) }} VNĐ</p>
                    <a href="{{ url_for('product_detail', product_id = product.id) }}" class="btn btn-primary">Chi tiết</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

</html>
